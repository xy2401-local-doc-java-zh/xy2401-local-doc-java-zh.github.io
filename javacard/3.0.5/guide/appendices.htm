<h1 id="JCUGC-GUID-B8B1C4EF-7C44-4A09-9E33-58E9C4414E3B" class="sect1"><span class="enumeration_part">Part III</span> Appendices</h1>
<div>
<p>The following appendices contain a Java Card assembly syntax example and a description of additional, optional Ant tasks:</p>
<ul style="list-style-type: disc;">
<li>
<p><a href="java-card-assembly-syntax-example.htm" title='This appendix contains an annotated Java Card platform assembly ("Java Card Assembly") file output from the Converter. The comments in this file are intended to help you understand the syntax of the Java Card Assembly language, and to act as a guide for debugging Converter output.'>Java Card Assembly Syntax Example</a></p>
</li>
<li>
<p><a href="additional-optional-ant-tasks.htm" title="This appendix contains a description of the optional Ant tasks supported by this development kit. The command line tools in this development kit execute Apache Ant transparently, so you are not required to use Ant directly to use the command line tools themselves. Those Ant tasks are required to install and run the development kit.">Additional Optional Ant Tasks</a></p>
</li>
</ul>
</div>
